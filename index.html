<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <title>Signup Form</title>
</head>
<body>
    <main>
        <div class="background-img"></div>
        <div class="container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <strong><i>NOW</i></strong> to get started</p>
        <div class="form">
            <form action="index.js">
                <div class="input">
                    <label for="first-name">First Name</label>
                    <br>
                    <input type="text" name="first-name" id="first" placeholder="First Name" required/>
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <br>
                    <input type="text" id="last" name="last-name" placeholder="Last Name" required/>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required/>
                </div>
                <div class="input">
                    <label for="tele">Phone Number</label>
                    <br>
                    <input type="tel" id="tele" name="tele" placeholder="Phone #" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="pass" placeholder="Password" required/>
                </div>
                <div class="input">
                    <label for="Cpassword">Confirm Password</label>
                    <br>
                    <input type="password" name="Cpassword" id="cpass" placeholder="Password" required/>
                </div>
                <div class="btm-submit">
                    <button>SIGN UP</button>
                </div>
                <div class="login">Already have an Account? <i>LOGIN</i></div>
            </form>
        </div>
        <div class="logo">
            <h1>Blas√©</h1>
       </div>	
    </main>
</body>
</html>
